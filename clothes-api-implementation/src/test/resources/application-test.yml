spring:
  jpa:
    database: H2
    show-sql: true
    driverClassName: org.mariadb.jdbc.Driver
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      ddl-auto: none
  db:
    clothesdb:
      datasource:
        url: jdbc:h2:mem:clothestest;MODE=MYSQL;INIT=RUNSCRIPT FROM 'classpath:init_clothesdb.sql';
        driver-class-name: org.h2.Driver
